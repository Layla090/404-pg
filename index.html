    <script>
        var playBtn = document.getElementById("playBtn");

        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: 'pink',
            progressColor: 'red',
            height: 100,
            barWidth: 4,
            responsive: true,
            barRadius: 1.67,
        });
            
    wavesurfer.load('chess.mp3');

    playBtn.onclick = function(){
        wavesurfer.playPause();
    }
        
    </script>
